<!-- Adding the header -->
<app-header></app-header>

<!-- Include all the rewards with each reward rendered as a separate RewardViewComponent -->
<div class="container" style="min-height: 100vh;">

    <loading *ngIf="isLoading">{{ isLoading }}</loading>
    <!-- Reward Points Accrued Display -->  
    <div class="row">
        <div class="card l-bg-green-dark">
            <div class="card-statistic-3 p-4">

                <!-- Card Title -->
                <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                <div class="mb-4">
                    <h5 class="card-title mb-0"><a routerLink="/reward">Reward Points Accrued</a></h5>
                </div>

                <!-- Card Content Div Container -->
                <div class="row align-items-center mb-2 d-flex">

                    <!-- Value Display -->
                    <div class="col-8">
                        <h2 class="d-flex align-items-center mb-0">
                            {{points}}
                        </h2>
                    </div>
                </div>

                <!-- Progress Bar Display -->
                <!-- <div class="progress mt-1 " data-height="8" style="height: 8px;">
                    <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Reward Cards -->
    <div class="row" >
        <div  class="col-md-4 col-xl-3" *ngFor="let ele of displayArray"> 
            <div class="card">
                <img src="{{ele.reward.rewardImageUrl}}" class="card-img-top" alt="...">
                <div class="card-header">{{ele.reward.rewardName}}</div>
                <div class="card-body">
                  <h5 class="card-title">{{ele.reward.rewardPrice}} Points.</h5>
                  <h5 class="card-title" *ngIf="ele.codeFlag">Code : {{ele.reward.rewardCode}}</h5>
                  <p class="card-text">{{ele.reward.description}}</p>
                </div>
                <button [disabled]="ele.buttonFlag" class="btn btn-danger btn-square" (click)="onRedeem(ele.reward, ele)">Redeem!</button>
              </div>
        </div>    
    </div>
